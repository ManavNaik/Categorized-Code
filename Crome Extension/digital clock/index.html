<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock with Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="clock">
      <div id="time"></div>
      <div id="date"></div>
      <div id="day"></div>
    </div>

    <div class="stopwatch">
      <h2>Stopwatch</h2>
      <div id="stopwatch">00:00:00:000</div>
      <div class="controls">
        <button id="startStopBtn">Start</button>
        <button id="resetBtn">Reset</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
